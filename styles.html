<style>
  /* Sidebar container */
  .sidebar {
    background: linear-gradient(135deg, #004687 50%, #00CCFF 50%);
    color: white;
    padding: 2em 1.8em;
    width: 90px;
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
  }

  /* Logo container */
  .uol-logo {
    font-family: Arial, sans-serif;
    position: relative;
    display: inline-block;
    padding-top: 25px; /* Space for lifted lines */
  }

  /* Text styling */
  .name-line { font-size: 0.8em; font-weight: normal; line-height: 1.3; margin-bottom: 4px; }
  .uni-line, .city-line { font-size: 1.3em; font-weight: bold; line-height: 1.2; }

  /* Vertical line - positioned above text */
  .uol-logo::after {
    content: "";
    position: absolute;
    right: -6px;
    top: -20px; /* Lifted position */
    height: 20px;
    width: 2px;
    background: white;
  }

  /* Hump line container */
  .hump-container {
    position: absolute;
    right: -6px;
    top: -20px; /* Matches vertical line */
    width: calc(100% + 12px);
    height: 20px;
    overflow: visible;
  }

  /* Main content adjustment */
  main {
    margin-left: 100px !important;
  }
</style>

<!-- Logo HTML -->
<div class="sidebar">
  <div class="uol-logo">
    <!-- Hump line (positioned first) -->
    <svg class="hump-container" viewBox="0 0 200 20" preserveAspectRatio="none">
      <path d="M200,0 Q100,-15 0,0" 
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            fill="none"/>
    </svg>
    
    <!-- Text content -->
    <div class="name-line">Carl von Ossietzky</div>
    <div class="uni-line">Universit√§t</div>
    <div class="city-line">Oldenburg</div>
  </div>
</div>
